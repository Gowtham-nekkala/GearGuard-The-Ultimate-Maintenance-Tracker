<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GearGuard | Welcome</title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #141414;
      padding: 40px;
      border-radius: 14px;
      width: 360px;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ffffff;
      background: transparent;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #4f9cff;
      border-color: #4f9cff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>GearGuard</h1>
  <p>The Ultimate Maintenance Tracker</p>

  <button onclick="goToLogin()">Login</button>
  <button onclick="goToSignup()">Sign Up</button>
</div>

<script>
  function goToLogin() {
    window.location.href = "/login";
  }

  function goToSignup() {
    window.location.href = "/signup";
  }
</script>

</body>
</html>
